<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>活動票券｜ABC-MART</title>
  <style>
    :root {
      --brand: #d6001c;
      --ink: #111;
      --muted: #666;
      --bg: #fff;
      --card: #fafafa;
      --border: #eee;
      --redeemed: #f1f5f9;
    }
    *{box-sizing:border-box;}
    body {
      margin:0; background:var(--bg); color:var(--ink);
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC","Microsoft JhengHei",Arial,sans-serif;
    }
    .wrap { max-width:680px; margin:0 auto; padding:24px 16px 40px; }
    header { text-align:center; margin-bottom:12px; }
    .logo {
      width:92px; height:92px; border-radius:20px; overflow:hidden;
      display:inline-flex; align-items:center; justify-content:center;
      box-shadow:0 10px 24px rgba(214,0,28,.18);
    }
    .logo img { width:100%; height:100%; object-fit:cover; }
    h1 { font-size:24px; margin:14px 0 6px; letter-spacing:.02em; }
    .sub { color:var(--muted); font-size:14px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:14px; margin-top:16px; }
    .list { display:grid; gap:12px; margin:6px 0; }
    button.ticket {
      width:100%; display:flex; align-items:center; gap:12px;
      padding:14px 16px; border:none; border-radius:14px;
      background:var(--brand); color:#fff;
      font-size:17px; font-weight:800; letter-spacing:.02em;
      box-shadow:0 6px 14px rgba(214,0,28,.18);
      cursor:pointer; transition:transform .02s ease;
    }
    button.ticket:active { transform:translateY(1px); }
    .icon { width:24px; height:24px; flex:0 0 24px; display:inline-flex; align-items:center; justify-content:center; }
    .label { flex:1; text-align:left; }
    .status { font-size:13px; font-weight:700; padding:4px 8px; border-radius:999px; background:rgba(255,255,255,.18); }
    .ticket.redeemed { background:var(--redeemed); color:#334155; box-shadow:none; border:1px solid var(--border); cursor:default; }
    .ticket.redeemed .status { background:#e2e8f0; color:#0f172a; }
    footer { text-align:center; color:var(--muted); font-size:12px; margin-top:20px; }
    .admin { text-align:center; margin:16px 0 40px; }
    .admin button { border:1px solid var(--border); background:#fff; border-radius:10px; padding:8px 14px; font-size:13px; cursor:pointer; }
    .toast {
      position:fixed; left:50%; bottom:20px; transform:translateX(-50%);
      background:#111; color:#fff; padding:10px 14px; border-radius:10px;
      font-size:13px; opacity:0; pointer-events:none; transition:opacity .2s;
    }
    .toast.show { opacity:.95; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><img src="logo.png" alt="ABC-MART" /></div>
      <h1>活動票券</h1>
      <div class="sub">點擊票券即可前往；已使用會顯示為「已兌換」。</div>
    </header>

    <section class="card">
      <div class="list">
        <button class="ticket" data-key="ticket1" data-url="https://abc-mart.umeans.app/member/ticket/APPTEST01"><span class="icon">🎟️</span><span class="label">票券 1</span><span class="status">領取</span></button>
        <button class="ticket" data-key="ticket2" data-url="https://abc-mart.umeans.app/member/ticket/APPTEST02"><span class="icon">🎟️</span><span class="label">票券 2</span><span class="status">領取</span></button>
        <button class="ticket" data-key="ticket3" data-url="https://abc-mart.umeans.app/member/ticket/APPTEST03"><span class="icon">🎟️</span><span class="label">票券 3</span><span class="status">領取</span></button>
        <button class="ticket" data-key="ticket4" data-url="https://abc-mart.umeans.app/member/ticket/APPTEST04"><span class="icon">🎟️</span><span class="label">票券 4</span><span class="status">領取</span></button>
      </div>
    </section>

    <footer>© ABC-MART Taiwan</footer>

    <div class="admin">
      <button id="resetBtn" title="重置前會要求輸入代碼">重置已兌換</button>
    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

<script>
  const RESET_CODE = "8888";
  const KEY_PREFIX = "abc_ticket_redeemed_";

  function init() {
    document.querySelectorAll("button.ticket").forEach(btn => {
      const key = KEY_PREFIX + btn.dataset.key;
      if (localStorage.getItem(key) === "1") markRedeemed(btn);
      btn.addEventListener("click", () => handleClick(btn));
    });
    document.getElementById("resetBtn").addEventListener("click", handleReset);
  }

  function handleClick(btn) {
    if (btn.classList.contains("redeemed")) return;
    const url = btn.dataset.url;
    window.open(url, "_blank");
    localStorage.setItem(KEY_PREFIX + btn.dataset.key, "1");
    markRedeemed(btn);
    toast("已開啟票券，狀態已標記為已兌換");
  }

  function markRedeemed(btn) {
    btn.classList.add("redeemed");
    btn.querySelector(".status").textContent = "✅ 已兌換";
    btn.style.pointerEvents = "none";
  }

  function handleReset() {
    const input = prompt("請輸入重置代碼以清除所有已兌換狀態：");
    if (input === null) return;
    if (input !== RESET_CODE) { toast("代碼錯誤，無法重置"); return; }
    if (!confirm("確定要重置所有已兌換狀態嗎？")) return;
    document.querySelectorAll("button.ticket").forEach(btn => {
      localStorage.removeItem(KEY_PREFIX + btn.dataset.key);
    });
    location.reload();
  }

  let toastTimer;
  function toast(msg) {
    const el = document.getElementById("toast");
    el.textContent = msg;
    el.classList.add("show");
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => el.classList.remove("show"), 2200);
  }

  document.addEventListener("DOMContentLoaded", init);
</script>
</body>
</html>
